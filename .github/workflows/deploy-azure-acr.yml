name: Build and push to Azure Container Registry

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create .env from secret (kept out of repo)
        # This writes the ENV secret to src/.env on the runner only.
        # We do NOT commit this file; it is removed later.
        run: |
          set -eo pipefail
          printf '%s' "$ENV" > src/.env
          chmod 600 src/.env
        env:
          ENV: ${{ secrets.ENV }}
        shell: bash

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}   # e.g. myregistry.azurecr.io
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push Docker image (context is src/)
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/chat-app:${{ github.sha }}

      - name: Remove local .env file
        if: always()
        run: |
          rm -f src/.env
        shell: bash
